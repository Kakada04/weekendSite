<!DOCTYPE html>
<html lang="km">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្វែងរកកន្លែង | Weekend KH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kantumruy Pro', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white">

    <header class="bg-white sticky top-0 z-50 px-6 py-4 border-b border-gray-50">
        <div class="max-w-3xl mx-auto flex items-center gap-4">
            <a href="index.html" class="p-2 -ml-2 text-gray-400 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </a>
            <div class="flex-1 relative">
                <input type="text" autofocus placeholder="រកឈ្មោះកន្លែង ឬ ខេត្ត..." 
                    class="w-full bg-gray-100 border-none rounded-2xl py-3 pl-12 pr-4 text-sm font-medium outline-none focus:ring-2 ring-blue-500/20 transition-all">
                <svg class="absolute left-4 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 pt-6">
        
        <section>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest">ស្វែងរកថ្មីៗ</h3>
                <button class="text-xs font-bold text-blue-600">លុបចេញ</button>
            </div>
            <div class="flex flex-wrap gap-2">
                <span class="bg-gray-50 border border-gray-100 px-4 py-2 rounded-xl text-xs font-bold text-gray-600 flex items-center gap-2 italic">
                    🕒 Mondulkiri
                </span>
                <span class="bg-gray-50 border border-gray-100 px-4 py-2 rounded-xl text-xs font-bold text-gray-600 flex items-center gap-2 italic">
                    🕒 Cafe hopping
                </span>
            </div>
        </section>

        <section class="mt-10">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-6">លទ្ធផលមកពីការស្វែងរក</h3>
            
            <div class="space-y-4">
                <a href="placesDetails.html" class="flex items-center gap-4 p-2 hover:bg-gray-50 rounded-2xl transition">
                    <div class="w-16 h-16 rounded-xl bg-gray-200 overflow-hidden flex-none">
                        <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&w=150&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 border-b border-gray-50 pb-2">
                        <h4 class="font-bold text-gray-800 text-sm">Brown Roastery BKK</h4>
                        <p class="text-[10px] text-gray-400 mt-0.5">ភ្នំពេញ • ហាងកាហ្វេ</p>
                    </div>
                    <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>

                <a href="placesDetails.html" class="flex items-center gap-4 p-2 hover:bg-gray-50 rounded-2xl transition">
                    <div class="w-16 h-16 rounded-xl bg-gray-200 overflow-hidden flex-none">
                        <img src="https://images.unsplash.com/photo-1540611025311-01df3cef54b5?auto=format&fit=crop&w=150&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 border-b border-gray-50 pb-2">
                        <h4 class="font-bold text-gray-800 text-sm">Angkor Wat</h4>
                        <p class="text-[10px] text-gray-400 mt-0.5">សៀមរាប • តំបន់ទេសចរណ៍</p>
                    </div>
                    <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>
        </section>

        <div class="hidden flex flex-col items-center justify-center py-20">
            <span class="text-4xl mb-4">🔍</span>
            <p class="font-bold text-gray-800">រកមិនឃើញទេបង!</p>
            <p class="text-xs text-gray-400 mt-1">សាកល្បងរកឈ្មោះផ្សេង ឬពិនិត្យអក្ខរាវិរុទ្ធឡើងវិញ។</p>
        </div>

    </main>
