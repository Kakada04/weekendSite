<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>គណនីរបស់ខ្ញុំ | Weekend KH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kantumruy Pro', sans-serif; }
        .toggle-checkbox:checked + .toggle-label { background-color: #2563eb; }
        .toggle-checkbox:checked + .toggle-label .toggle-dot { transform: translateX(100%); }
    </style>
</head>
<body class="bg-gray-50 pb-10">

    <header class="bg-white px-6 py-6 border-b border-gray-100 sticky top-0 z-40">
        <div class="max-w-2xl mx-auto flex items-center gap-4">
             <a href="index.html" class="p-2 -ml-2 hover:bg-gray-100 rounded-full transition">
            <h1 class="text-xl font-bold text-gray-800">គណនី</h1>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 mt-8">
        
        <div class="bg-white rounded-[32px] p-6 shadow-sm border border-gray-100 flex items-center gap-5">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-3xl shadow-inner">
                👤
            </div>
            <div class="flex-1">
                <h2 class="text-lg font-bold text-gray-900">ភ្ញៀវ (Guest)</h2>
                <p class="text-xs text-gray-500 mt-1 italic text-blue-600">ចុះឈ្មោះដើម្បីរក្សាទុកទិន្នន័យ!</p>
            </div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md active:scale-95 transition">
                ចូលប្រើ
            </button>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6">
            <div class="bg-white rounded-[24px] p-5 border border-gray-100 text-center">
                <p class="text-2xl font-black text-blue-600 leading-none">12</p>
                <p class="text-[10px] text-gray-400 font-bold uppercase mt-2">ធ្លាប់ទៅ</p>
            </div>
            <div class="bg-white rounded-[24px] p-5 border border-gray-100 text-center">
                <p class="text-2xl font-black text-red-500 leading-none">03</p>
                <p class="text-[10px] text-gray-400 font-bold uppercase mt-2">កន្លែងចូលចិត្ត</p>
            </div>
        </div>

        <div class="mt-10 space-y-2">
            <h3 class="text-sm font-bold text-gray-400 px-2 mb-4 uppercase tracking-widest">ការកំណត់ (Settings)</h3>
            
            <div class="bg-white rounded-2xl p-4 flex items-center justify-between border border-gray-100">
                <div class="flex items-center gap-4">
                    <div class="p-2 bg-gray-50 rounded-lg text-lg">🌐</div>
                    <span class="text-sm font-bold text-gray-700">ភាសា (Language)</span>
                </div>
                <div class="flex bg-gray-100 p-1 rounded-xl">
                    <button class="px-3 py-1 bg-white rounded-lg text-[10px] font-bold shadow-sm">KH</button>
                    <button class="px-3 py-1 text-[10px] font-bold text-gray-400">EN</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl p-4 flex items-center justify-between border border-gray-100">
                <div class="flex items-center gap-4">
                    <div class="p-2 bg-gray-50 rounded-lg text-lg">🌙</div>
                    <span class="text-sm font-bold text-gray-700">Dark Mode</span>
                </div>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox hidden"/>
                    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>

        <div class="mt-10 space-y-2">
            <h3 class="text-sm font-bold text-gray-400 px-2 mb-4 uppercase tracking-widest">ជំនួយ & ច្បាប់</h3>
            
            <a href="about.html" class="bg-white rounded-2xl p-4 flex items-center justify-between border border-gray-100 active:bg-gray-50 transition">
                <div class="flex items-center gap-4">
                    <div class="p-2 bg-gray-50 rounded-lg text-lg">ℹ️</div>
                    <span class="text-sm font-bold text-gray-700">អំពីពួកយើង</span>
                </div>
                <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

            <a href="contact.html" class="bg-white rounded-2xl p-4 flex items-center justify-between border border-gray-100 active:bg-gray-50 transition">
                <div class="flex items-center gap-4">
                    <div class="p-2 bg-gray-50 rounded-lg text-lg">📞</div>
                    <span class="text-sm font-bold text-gray-700">ទំនាក់ទំនង</span>
                </div>
                <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>
        </div>

        <button class="w-full mt-12 py-4 text-red-500 font-bold text-sm bg-red-50 rounded-2xl active:bg-red-100 transition">
            ចាកចេញពីគណនី
        </button>
        
        <p class="text-center text-[10px] text-gray-400 mt-8">Version 1.0.0 (MVP)</p>

    </main>

</body>
</html>
